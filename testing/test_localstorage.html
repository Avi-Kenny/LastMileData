<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="/LastMileData/lib/jquery.min.js"></script>
        <script>
            
            localStorage.hey = 2;
            localStorage['you'] = 3;
            localStorage["there"] = 4;
            
            $(document).ready(function(){
                $('#myButton').click(function(){
                    $('#myInput').val(localStorage.hey);
                    $('#myText').val(JSON.stringify(localStorage));
                });
            });
            
        </script>
    </head>
    <body>
        <input id="myInput" style="width:200px; height:100px">
        <button id="myButton" style="width:200px; height:100px">Click me!</button>
        <br>
        <textarea id="myText" style="width:500px; height:100px"></textarea>
    </body>
</html>
